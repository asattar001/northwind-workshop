<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css">
    <title>Products</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="productSearch.html">Products</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Products</h1>
      <div class="mb-3">
        <label for="selectProduct"></label>
        <select name="" id="selectProduct">
          <option value="">Select One...</option>
          <option value="category">Search by category</option>
          <option value="all">View All</option>
        </select>
      </div>
      <div class="mb-3" id="categoryDropdown" style="display: none">
        <label for="selectCategory"></label>
        <select name="" id="selectCategory">
          <option value="">Select One...</option>
        </select>
      </div>
      <div id="productContainer" style="display: none">
        <div class="d-flex flex-wrap gap-3 justify-content-center align-items-center" id="viewProducts">
          <div class="card mb-3" style="width: 30%" id="card">
            <div class="card-body">
              <h5 class="card-title" id="productName"></h5>
              <p class="card-text" id="productId">Id: </p>
              <p class="card-text" id="unitPrice">Price: $</p>
              <a href="productDetails.html" class="btn btn-primary">See Details</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="scripts/api.js"></script>
    <script src="scripts/productSearch.js"></script>
  </body>
</html>
